<header class="header-layout">
    <div class="header-layout__pre-header">
        <div class="header-layout__pre-header__description-box">
            <p class="header-layout__pre-header__description-box__description">{{LAYOUTS.HEADER.subtitle_txt}}</p>
        </div>
        <div class="header-layout__pre-header__world-icon">
            <i class="fa-solid fa-globe"></i>
        </div>
        <div class="header-layout__pre-header__lang-box">
            <include src="modules/lang-menu.html"></include>
        </div>
    </div>
    <div class="header-layout__menu-hr"></div>
    <!-- Lower menu bar - Logo and main menu -->
    <div class="header-layout__main-header">
        <div class="header-layout__main-header__hamburger-icon" onclick="switchHamburger()">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <div class="header-layout__main-header__title-box">
            <h1 class="header-layout__main-header__title-box__title">{{LAYOUTS.HEADER.title_txt}}</h1>
        </div>
        <div class="header-layout__main-header__menu-box">
            <each loop="navitem, key in LAYOUTS.HEADER.NAV_main">
                <include src="modules/main-menu.html"></include>
            </each>
        </div>
    </div>
</header>
