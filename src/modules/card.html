<article class="card-module">
    <div class="card-module__photo-container">
        <each loop="photo, index in card.PHOTO">
            <include src="modules/photo.html"></include>
        </each>
    </div>

    <h1 class="card-module__title">
        {{{card.title_txt}}}
    </h1>
    <p class="card-module__text">
        {{{card.descrip_txt}}}
    </p>
</article>
